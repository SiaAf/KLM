<app-nav-bar></app-nav-bar>
<div class="container margin-top" *ngIf="this.airports">
    <form class="form-inline my-2 my-lg-0 margin-top">
        <input type="text" class="form-control" id="search"
               [(ngModel)]="search"
               name="origin"
               placeholder="search"
               (keyup)="onChange()">
    </form>
    <table class="table margin-top-ten">
        <thead class="thead-inverse">
        <tr class="col-text-center">
            <th>Airport Code</th>
            <th>Airport Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr class="col-text-center" *ngFor="let l of locations| paginate:{ itemsPerPage: 25, currentPage: page.number,totalItems: page.totalElements }">
            <td> {{l.code}} </td>
            <td> {{l.name}}</td>
            <td> {{l.description}}</td>
        </tr>
        </tbody>
    </table>
    <div class="pagination-margin" *ngIf="page.totalPages > 1">
        <pagination-controls (pageChange)="onPageClick($event)"></pagination-controls>
    </div>

</div>
